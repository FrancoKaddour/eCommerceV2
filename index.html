<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grow Shop</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <header>
    <div class="header">
      <h1>Bienvenido a Garden Growshop</h1>
    </div>
  </header>
  <body>
    <div class="contenedor">
      <div class="productos" id="lista-productos">
        <!-- Aquí se añadirán dinámicamente los productos -->
      </div>
      <div class="carta">
        <h2>CARRITO</h2>
        <ul id="lista-carta">
          <!-- Aquí se añadirán dinámicamente los productos en el carrito -->
        </ul>
        <p>Total: $<span id="total">0.00</span></p>
        <button id="checkout-btn">PAGAR</button>
        <button id="clear-cart-btn">LIMPIAR CARRITO</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
